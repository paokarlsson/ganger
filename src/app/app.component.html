<main>
  <div class="column left-column">
    <button class="item clickable selectable" [class.selected]="isQSelected(q)" [class.correct-selected]="isDone(q)"
      [class.wrong-selected]="isLeftWrong(q)" (click)="selQ(q)" *ngFor="let q of leftList">{{ q.first }} *
      {{q.second}}</button>
  </div>
  <div class="column right-column">
    <button class="item clickable selectable" [class.selected]="isASelected(q)" [class.correct-selected]="isDone(q)"
      [class.wrong-selected]="isRightWrong(q)" (click)="selA(q)" *ngFor="let q of rightList">{{ q.first * q.second }}</button>
  </div>
  <div *ngIf="allIsDone()">
    <button class="item clickable next-button" (click)="next()">NÃ¤sta</button>
  </div>
</main>
